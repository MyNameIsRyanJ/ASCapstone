<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav">
        <div class="nav-item">
            <img src="images/logo.svg" alt="logo" class="logo-img">
            <h1 id="logo-text"><strong class="text-color-secondary">Music</strong> <strong class="text-color-primary">Madness</strong></h1>
        </div>
        <div class="nav-item">
            <h2 id="username">Guest</h2>
            <img src="images/account.svg" alt="logo" class="logo-img">
        </div>
    </div>
    <div id="genre-content">
        <div class="genre-row">
            <div id="genre-title">Pick A Genre</div>
        </div>
        <div class="genre-row">
            <div class="genre-col">
                <div class="genre-selector">Genre 1</div>
                <div class="genre-selector">Genre 2</div>
                <div class="genre-selector">Genre 3</div>
                <div class="genre-selector">Genre 4</div>
            </div>
            <div class="genre-col">
                <div class="genre-selector">Genre 5</div>
                <div class="genre-selector">Genre 6</div>
                <div class="genre-selector">Genre 7</div>
                <div class="genre-selector">Genre 8</div>
            </div>
        </div>
        <div class="genre-row">
            <div id="genre-selector-last">Random</div>
        </div>
    </div>
</body>
</html>
